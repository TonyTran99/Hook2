<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ lý Sáng tạo Hook – MISA Formula V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        .form-input {
            background-color: #111827; border: 1px solid #374151; color: #d1d5db;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none; border-color: #facc15; box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.5);
        }
        input[type=range] { -webkit-appearance: none; appearance: none; width: 100%; background: transparent; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; cursor: pointer; background: #374151; border-radius: 5px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; height: 18px; width: 18px; border-radius: 50%;
            background: #facc15; cursor: pointer; margin-top: -6px;
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .recommended { background-color: #2c5242 !important; color: #a7f3d0 !important; }
        .checklist-item input:checked + label svg { display: block; }
    </style>
</head>
<body class="text-gray-200 antialiased">

    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- PHẦN 1: INPUT & IDEATION -->
        <div class="w-full lg:w-1/2 p-6 lg:p-10 lg:overflow-y-auto">
            <header class="mb-8">
                <h1 class="text-3xl md:text-4xl font-black text-yellow-400 tracking-tight">Trợ lý Sáng tạo Hook V4</h1>
                <p class="text-lg text-gray-400 mt-2">Tập trung vào Cấu trúc & Ngữ nghĩa</p>
            </header>

            <form id="hook-form" class="space-y-6">
                <!-- Step 0: Emotion -->
                <div>
                     <label for="emotion" class="block text-sm font-medium text-gray-300 mb-1">Cảm xúc chủ đạo</label>
                     <select id="emotion" name="emotion" class="form-input w-full p-2 rounded-md">
                         <option value="Awe">Awe/Inspiration (Ngưỡng mộ)</option>
                         <option value="Humor">Humor (Hài hước)</option>
                         <option value="Joy">Joy (Vui vẻ)</option>
                         <option value="Outrage">Outrage (Phẫn nộ)</option>
                         <option value="Shock">Shock (Bất ngờ/Tò mò)</option>
                         <option value="Empathy">Empathy (Đồng cảm)</option>
                     </select>
                </div>

                <!-- Step 1: Shock Value -->
                <div class="space-y-6 bg-gray-900/50 p-4 rounded-lg border border-dashed border-gray-700">
                    <h2 class="font-bold text-green-400">Bước 1: Tìm kiếm "Giá trị Gây sốc"</h2>
                    <div>
                        <label for="objective" class="block text-sm font-medium text-gray-300 mb-1">Kết quả gây sốc (Objective)</label>
                        <input type="text" id="objective" name="objective" class="form-input w-full p-2 rounded-md" placeholder="VD: giúp bạn học 100 từ vựng">
                        <div class="flex items-center gap-2 mt-2">
                            <input type="range" id="objective-shock" min="1" max="100" value="50" class="w-full">
                            <span id="objective-shock-value" class="text-sm font-mono bg-gray-700 text-yellow-300 px-2 py-0.5 rounded">50</span>
                        </div>
                        <p id="objective-shock-feedback" class="text-xs text-gray-500 mt-1 h-4"></p>
                    </div>
                    <div>
                        <label for="contrast" class="block text-sm font-medium text-gray-300 mb-1">Sự thật đối nghịch (Contrast)</label>
                        <input type="text" id="contrast" name="contrast" class="form-input w-full p-2 rounded-md" placeholder="VD: dù không biết code">
                        <div class="flex items-center gap-2 mt-2">
                            <input type="range" id="contrast-shock" min="1" max="100" value="50" class="w-full">
                            <span id="contrast-shock-value" class="text-sm font-mono bg-gray-700 text-yellow-300 px-2 py-0.5 rounded">50</span>
                        </div>
                         <p id="contrast-shock-feedback" class="text-xs text-gray-500 mt-1 h-4"></p>
                    </div>
                </div>
                 <!-- Other components -->
                <div class="grid md:grid-cols-3 gap-4">
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-300 mb-1">Chủ thể</label>
                        <input type="text" id="subject" name="subject" class="form-input w-full p-2 rounded-md" placeholder="VD: Một lập trình viên">
                    </div>
                    <div>
                        <label for="action" class="block text-sm font-medium text-gray-300 mb-1">Hành động</label>
                        <input type="text" id="action" name="action" class="form-input w-full p-2 rounded-md" placeholder="VD: đã tạo ra một app">
                    </div>
                    <div>
                        <label for="proof" class="block text-sm font-medium text-gray-300 mb-1">Minh chứng (Số liệu)</label>
                        <input type="text" id="proof" name="proof" class="form-input w-full p-2 rounded-md" placeholder="VD: 3 cách / 1 triệu tải">
                    </div>
                </div>

                <!-- Step 2 & 3: Structure -->
                 <div class="space-y-4">
                    <h2 class="font-bold text-green-400">Bước 2 & 3: Lựa chọn Cấu trúc</h2>
                    <div class="grid md:grid-cols-2 gap-4">
                         <div>
                            <label for="story-structure" class="block text-sm font-medium text-gray-300 mb-1">Cấu trúc kể chuyện</label>
                            <select id="story-structure" name="story-structure" class="form-input w-full p-2 rounded-md">
                                <option>Breakdown</option>
                                <option>Newscaster</option>
                                <option>Case Study Explainer</option>
                                <option>Listical</option>
                                <option>Problem Solver</option>
                                <option>Tutorial</option>
                                <option>Personal Story</option>
                            </select>
                        </div>
                        <div>
                            <label for="hook-format" class="block text-sm font-medium text-gray-300 mb-1">Định dạng Hook (Gợi ý màu xanh)</label>
                            <select id="hook-format" name="hook-format" class="form-input w-full p-2 rounded-md">
                                <option>Personal Experience</option>
                                <option>Case Study</option>
                                <option>Secret Reveal</option>
                                <option>Comparison</option>
                                <option>Question</option>
                                <option>Education</option>
                                <option>List</option>
                                <option>Contrarian</option>
                                <option>Problem</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="pt-4 flex flex-col sm:flex-row gap-4">
                    <button type="submit" class="w-full sm:w-auto flex-1 bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-6 rounded-lg transition-transform duration-200 transform hover:scale-105 shadow-lg">
                        ✨ Viết Hook theo Công thức
                    </button>
                    <button type="button" id="random-example" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-transform duration-200 transform hover:scale-105 shadow-lg">
                        Xem Ví dụ
                    </button>
                </div>
            </form>
        </div>

        <!-- PHẦN 2: OUTPUT & REFINEMENT -->
        <div class="w-full lg:w-1/2 p-6 lg:p-10 bg-gray-950 flex items-center justify-center">
            <div id="result-placeholder" class="text-center text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-20 w-20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                <p class="mt-4 text-lg">Trợ lý đang chờ lệnh của bạn...</p>
            </div>
            <div id="result-container" class="hidden w-full max-w-2xl space-y-6">
                <!-- Editable Hook -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="font-bold text-yellow-400">Hook được tạo (Có thể chỉnh sửa)</label>
                        <button id="copy-hook" class="bg-gray-700 hover:bg-green-600 text-gray-300 hover:text-white p-2 rounded-full transition-all duration-200" title="Copy hook">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        </button>
                    </div>
                    <textarea id="generated-hook" rows="3" class="form-input w-full p-4 rounded-lg text-lg text-yellow-300 leading-relaxed"></textarea>
                </div>

                <!-- 4 Golden Rules Checklist -->
                <div class="bg-gray-800/50 p-5 rounded-lg border border-dashed border-gray-700">
                    <h3 class="font-bold text-green-400 mb-3">Bước 4: Tinh chỉnh với "4 Quy tắc Vàng"</h3>
                    <div class="space-y-2 text-sm">
                        <div class="checklist-item flex items-center">
                            <input id="check-clarity" type="checkbox" class="hidden">
                            <label for="check-clarity" class="flex items-center cursor-pointer">
                                <span class="w-5 h-5 border-2 border-gray-500 rounded-sm mr-2 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-green-400 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                                </span>
                                Hook có <span class="font-bold text-white mx-1">Rõ ràng</span> về nội dung video không?
                            </label>
                        </div>
                        <div class="checklist-item flex items-center">
                           <input id="check-curiosity" type="checkbox" class="hidden">
                           <label for="check-curiosity" class="flex items-center cursor-pointer">
                                <span class="w-5 h-5 border-2 border-gray-500 rounded-sm mr-2 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-green-400 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                                </span>
                                Hook có khơi gợi sự <span class="font-bold text-white mx-1">Tò mò</span> không?
                           </label>
                        </div>
                        <div class="checklist-item flex items-center">
                            <input id="check-speed" type="checkbox" class="hidden">
                            <label for="check-speed" class="flex items-center cursor-pointer">
                                <span class="w-5 h-5 border-2 border-gray-500 rounded-sm mr-2 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-green-400 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                                </span>
                                Hook có đi thẳng vào vấn đề (<span class="font-bold text-white mx-1">Tốc độ</span>), không rườm rà?
                           </label>
                        </div>
                         <p class="text-xs text-gray-500 pt-2 pl-7">Lưu ý: <span class="font-bold">Sự thống nhất</span> (Alignment) giữa hình ảnh, tiêu đề và lời nói là yếu tố then chốt.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('hook-form');
            const resultContainer = document.getElementById('result-container');
            const resultPlaceholder = document.getElementById('result-placeholder');
            const generatedHookTextarea = document.getElementById('generated-hook');
            const copyButton = document.getElementById('copy-hook');
            const hookFormatSelect = document.getElementById('hook-format');
            const storyStructureSelect = document.getElementById('story-structure');
            const objectiveShockSlider = document.getElementById('objective-shock');
            const objectiveShockValue = document.getElementById('objective-shock-value');
            const objectiveShockFeedback = document.getElementById('objective-shock-feedback');
            const contrastShockSlider = document.getElementById('contrast-shock');
            const contrastShockValue = document.getElementById('contrast-shock-value');
            const contrastShockFeedback = document.getElementById('contrast-shock-feedback');
            const randomButton = document.getElementById('random-example');
            
            const structureHookMap = { 'Breakdown': ['Secret Reveal', 'Question', 'Comparison', 'Contrarian'], 'Newscaster': ['Secret Reveal', 'Question', 'Comparison', 'Contrarian', 'Problem'], 'Case Study Explainer': ['Case Study', 'Question', 'Comparison'], 'Listical': ['List', 'Problem'], 'Problem Solver': ['Problem', 'Question', 'Contrarian'], 'Tutorial': ['Case Study', 'Education', 'Question'], 'Personal Story': ['Personal Experience', 'Problem', 'Contrarian'] };
            const randomExamples = [ { emotion: 'Awe', subject: 'Một cô gái 22 tuổi', action: 'đã tự xây một ngôi nhà', objective: 'chỉ từ vật liệu tái chế', contrast: 'dù chưa từng học về xây dựng', proof: 'tiết kiệm 500 triệu', format: 'Personal Experience', structure: 'Personal Story', objectiveShock: 85, contrastShock: 90 }, { emotion: 'Shock', subject: 'Việc đọc sách mỗi ngày', action: 'không thực sự giúp bạn thông minh hơn', objective: 'nếu bạn không làm điều này', contrast: 'hầu hết mọi người đều lầm tưởng', proof: 'nghiên cứu từ Harvard', format: 'Contrarian', structure: 'Problem Solver', objectiveShock: 75, contrastShock: 80 }, { emotion: 'Humor', subject: 'Sếp của tôi', action: 'đã yêu cầu tôi làm slide', objective: 'đẹp như "bức tranh Mona Lisa"', contrast: 'nhưng chỉ cho 5 phút', proof: 'và đây là kết quả', format: 'Problem', structure: 'Breakdown', objectiveShock: 60, contrastShock: 70 }];

            const join = (...args) => args.filter(val => val && val.trim() !== '').join(' ').trim();

            /**
             * NEW: The Linguistic Brain of V4
             * This function uses a single, grammatically-sound template for each hook format.
             * It ensures the output is always coherent and logically structured.
             * The randomness of V3 is removed in favor of reliability.
             */
            const constructHook = (inputs) => {
                const { subject, action, objective, contrast, proof, format } = inputs;
                let finalHook = '';

                switch (format) {
                    case 'Question':
                        finalHook = `Làm thế nào mà ${subject} có thể ${action} để ${objective}, ${join('dù', contrast)}?`;
                        break;
                    case 'Contrarian':
                        finalHook = `Nhiều người nghĩ rằng ${contrast}, nhưng sự thật là ${subject} lại ${action} để ${objective}.`;
                        break;
                    case 'Secret Reveal':
                        finalHook = `Bí mật mà không ai nói cho bạn biết về ${subject} là cách họ đã ${action} để ${objective} ${join('dù', contrast)}.`;
                        break;
                    case 'Problem':
                        finalHook = `Nếu bạn đang gặp khó khăn với "${contrast}", thì đây là cách ${subject} đã ${action} để ${objective}.`;
                        break;
                    case 'List':
                        finalHook = `Đây là ${proof || '3'} lý do tại sao ${subject} lại ${action} để ${objective}, trái ngược với niềm tin rằng ${contrast}.`;
                        break;
                    case 'Comparison':
                        finalHook = `Giữa "${subject}" và "${contrast}", tại sao ${subject} lại là lựa chọn tốt hơn để ${objective}?`;
                        break;
                    case 'Education':
                        finalHook = `Đây là cách ${subject} ${action} để ${objective}, một quá trình ${join('dù', contrast)}.`;
                        break;
                    case 'Personal Experience':
                    case 'Case Study':
                    default:
                        let mainPart = join(subject, action, objective);
                        let secondaryPart = join(contrast, proof ? `(${proof})` : '');
                        finalHook = `👉 ${mainPart}${secondaryPart ? ` — ${secondaryPart}` : ''}.`;
                        break;
                }
                return finalHook.replace(/\s{2,}/g, ' ').trim();
            };
            
            // Main function to display the generated hook
            const displayHook = (hookText) => {
                generatedHookTextarea.value = hookText;
                resultPlaceholder.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('fade-in');
                document.querySelectorAll('.checklist-item input').forEach(cb => cb.checked = false);
            };

            const updateShockFeedback = (slider, feedbackEl) => {
                const value = parseInt(slider.value);
                let feedback = '';
                if (value >= 90) feedback = '🤯 Xuất sắc! Chi tiết cực kỳ đắt giá.';
                else if (value >= 75) feedback = '🔥 Rất tốt! Có khả năng gây bùng nổ.';
                else if (value >= 50) feedback = '🤔 Khá ổn. Thử tìm góc nhìn bất ngờ hơn?';
                else feedback = '🧐 Cần một yếu tố gây sốc mạnh hơn.';
                feedbackEl.textContent = feedback;
            };

            const updateRecommendations = () => {
                const selectedStructure = storyStructureSelect.value;
                const recommendedHooks = structureHookMap[selectedStructure] || [];
                Array.from(hookFormatSelect.options).forEach(option => {
                    option.classList.toggle('recommended', recommendedHooks.includes(option.value));
                });
            };
            
            const populateForm = (data) => {
                Object.keys(data).forEach(key => {
                    if (form.elements[key]) form.elements[key].value = data[key];
                });
                form.elements['hook-format'].value = data.format;
                form.elements['story-structure'].value = data.structure;
                objectiveShockSlider.value = data.objectiveShock || 50;
                contrastShockSlider.value = data.contrastShock || 50;
                objectiveShockValue.textContent = objectiveShockSlider.value;
                contrastShockValue.textContent = contrastShockSlider.value;
                updateShockFeedback(objectiveShockSlider, objectiveShockFeedback);
                updateShockFeedback(contrastShockSlider, contrastShockFeedback);
            };

            // EVENT LISTENERS
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const currentInputs = {
                    subject: formData.get('subject'), action: formData.get('action'),
                    objective: formData.get('objective'), contrast: formData.get('contrast'),
                    proof: formData.get('proof'), format: formData.get('hook-format'),
                    structure: formData.get('story-structure'),
                };
                const finalHook = constructHook(currentInputs);
                displayHook(finalHook);
            });
            
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(generatedHookTextarea.value);
                copyButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;
                setTimeout(() => {
                    copyButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>`;
                }, 2000);
            });
            
            randomButton.addEventListener('click', () => {
                const randomExample = randomExamples[Math.floor(Math.random() * randomExamples.length)];
                populateForm(randomExample);
                const currentInputs = { subject: randomExample.subject, action: randomExample.action, objective: randomExample.objective, contrast: randomExample.contrast, proof: randomExample.proof, format: randomExample.format, structure: randomExample.structure };
                const finalHook = constructHook(currentInputs);
                displayHook(finalHook);
                updateRecommendations();
            });
            
            storyStructureSelect.addEventListener('change', updateRecommendations);
            objectiveShockSlider.addEventListener('input', () => {
                objectiveShockValue.textContent = objectiveShockSlider.value;
                updateShockFeedback(objectiveShockSlider, objectiveShockFeedback);
            });
            contrastShockSlider.addEventListener('input', () => {
                contrastShockValue.textContent = contrastShockSlider.value;
                updateShockFeedback(contrastShockSlider, contrastShockFeedback);
            });

            // Initial calls
            updateRecommendations();
        });
    </script>
</body>
</html>
